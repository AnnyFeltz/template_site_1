    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 767) {
                menu.style.display = 'flex'
            } else {
                menu.style.display = 'none'
            }
        }

        function clickMenu() {
            if (menu.style.display == 'block') {
                menu.style.display = 'none'
            } else {
                menu.style.display = 'block'
            }
        }
    </script>
